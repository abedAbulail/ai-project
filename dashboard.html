<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="dashboard-header">
      <div class="text-white text-center">
        <h1>Workout Dashboard</h1>
        <p class="text-white">Track your workout progress</p>
        
      </div>
    </div>
    <div class="container">
      <!-- Dashboard Header -->

      <!-- Number of Days Worked Out -->
      <!-- <div class="row card-container">
        <div class="col-md-6 offset-md-3 text-center">
      </div>
    </div> -->

      <!-- Table of Days and Workouts -->
      <div class="row justify-content-center">
        <div class="col-md-3 ">
          <div class="card sidebar-card mt-5">
            <div class="card-body">
              <h5 class="card-title">Days Worked Out</h5>
              <p class="card-text">5</p>

              <hr />

              <a href="#"><li>Home page</li></a>

              <a href="#"><li>Logout</li></a>
              <a href="#">
                <li>Close Traning</li>
              </a>
              <!-- Static number of days worked out -->
            </div>
          </div>
        </div>
        <div class="col-md-6 ">
          <div class="table-container">
            
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Day</th>
                  <th>Workout</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>SUN</td>
                  <td>Push-ups</td>
                </tr>
                <tr>
                  <td>MON</td>
                  <td>Running</td>
                </tr>
                <tr>
                  <td>TUE</td>
                  <td>Squats</td>
                </tr>
                <tr>
                  <td>WED</td>
                  <td>Pull-ups</td>
                </tr>
                <tr>
                  <td>THU</td>
                  <td>Bench Press</td>
                </tr>
                <tr>
                  <td>SAT</td>
                  <td>Bench Press</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
